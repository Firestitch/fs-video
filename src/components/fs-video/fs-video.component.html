<div class="container">
  <video controls #video [attr.width]="width" [attr.height]="height" [controls]="controls"></video>
  <div class="controls">
    <div class="progress">
      <div id="total-duration"></div>
      <div id="buffers"></div>
      <div id="play-progress"></div>
      <div id="play-current-time"></div>
    </div>
  </div>
</div>
